services:
  devenv:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - USER_ID=${DUID}
        - GROUP_ID=${DGID}

    user: "${DUID}:${DGID}"

    volumes:
      - ~/.gitconfig:/home/iguana/.gitconfig
      - ~/.vscode/extensions:/home/iguana/.vscode-server/extensions
      - ~/.ssh:/home/iguana/.ssh
      - .:/home/iguana/app

    restart: always

    links:
      - "postgres:database"

    ports:
      - 8080:8080
      - 3000:3000
    tty: true

  postgres:
    image: postgres:17

    restart: always

    environment:
      POSTGRES_DB: prova
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    volumes:
      - ./.postgres-data:/var/lib/postgresql/data

    ports:
      - 5434:5432
